<!DOCTYPE html>
<link rel="stylesheet" href="hard.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="pos1 right top left">1</div>
      <div class="pos2 right top">
        <div class="in2a bot">2a</div>
        <div class="in2b blue">2b</div>
      </div>
      <div class="pos3 right top">
        <div class="in3a bot">3a</div>
        <div class="in3b">
          <div class="in3ba right">3ba</div>
          <div class="in3bb blue">3bb</div>
        </div>
      </div>
      <div class="pos4 right top">
        <div class="in4a right">4a</div>
        <div class="in4b yellow">4b</div>
      </div>
      <div class="pos5 black right top left">5</div>
      <div class="pos6 right top">
        <div class="in6a right">6a</div>
        <div class="in6b black">6b</div>
        <div class="in6c">
          <div class="in6ca">
            <div class="in6caa right">6caa</div>
            <div class="in6cab">6cab</div>
          </div>
          <div class="in6cb top">
            <div class="in6cba yellow right">6cba</div>
            <div class="in6cbb red">6cbb</div>
          </div>
        </div>
      </div>
      <div class="pos7 right top">
        <div class="in7a">
          <!-- <div class="in7aa">7aa</div> -->
          <div class="in7ab yellow right">7ab</div>
          <div class="in7ac blue right top">7ac</div>
        </div>
        <div class="in7b">
          <!-- <div class="in7b blue">7ba</div> -->
          <div class="in7ba red right">7bb</div>
          <div class="in7bc right top">7bc</div>
        </div>
        <div class="in7c">
          <!-- <div class="in7ca blue">7ca</div> -->
          <div class="in7cb red">7cb</div>
          <div class="in7cc top">7cc</div>
        </div>
      </div>
      <div class="pos8 right">
        <div class="in8a">
          <div class="in8aa right">8aa</div>
          <div class="in8ab yellow">8ab</div>
        </div>
        <div class="in8b black">8b</div>
      </div>
      <div class="pos9 right top left">9</div>
      <div class="pos10 top">
        <div class="in10a red right">10a</div>
        <div class="in10b black">10b</div>
        <div class="in10c yellow righthalf">10c</div>
        <div class="in10d">
          <div class="in10da lefthalf">10da</div>
          <div class="in10db red right top lefthalf">10db</div>
        </div>
      </div>
      <div class="pos11 top">
        <div class="in11a">
          <div class="in11aa right">11aa</div>
          <div class="in11ab black">11ab</div>
        </div>
        <div class="in11b">
          <div class="in11ba right">11ba</div>
          <div class="in11bb black">11bb</div>
        </div>
        <div class="in11c">
          <div class="in11ca blue right">11ca</div>
          <div class="in11cb top">11cb</div>
        </div>
        <div class="in11d">
          <div class="in11da yellow right">11da</div>
          <div class="in11db top">11db</div>
        </div>
      </div>
      <div class="pos12 right top">
        <div class="in12a">12a</div>
        <div class="in12b top">12b</div>
      </div>
      <div class="pos13 top left bot">13</div>
      <div class="pos14 right bot">
        <div class="in14a right top">14a</div>
        <div class="in14b yellow lefthalf">14b</div>
        <div class="in14c red left">14c</div>
      </div>
      <div class="pos15 bot">
        <div class="in15a black right">15a</div>
        <div class="in15b">15b</div>
      </div>
      <div class="pos16 right bot">16</div>
    </div>
  </body>
</html>
